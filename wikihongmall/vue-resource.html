<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css">
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h1>vue-resource插件讲解</h1>
    <a href="javascript:;" class="btn btn-primary" @click="get">Get请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="post">Post请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="jsonp">JSONP请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="http">http请求</a>
    <div>
      {{ msg }}
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: ''
      },
      mounted () {
        // 全局拦截器
        Vue.http.interceptors.push( (request, next) => {
          console.log('request init.')
          next( response => {
            console.log('response init.')
            return response
          })
        })
      },
      http: {
        // 全局路径配置
        root: 'http://169.254.43.166:8080/'
      },
      methods: {
        get () {
          this.$http.get("package.json", {
            params: {
              userId: '1108'
            },
            headers: {
              token: 'abcd'
            }
          }).then( res => {
            this.msg = res.data;
          }, error => {
            this.msg = error;
          });
        },
        post () {
          this.$http.post('package.json', {
           userId: '1108'
          },{
            headers: {
              access_token: 'abc'
            }
          }).then(res => {
            this.msg = res.data
          }, error => {
            this.msg = error
          })
        },
        jsonp () {
          this.$http.jsonp('wss://visitlog.imooc.com/').then(res => {
            console.log(res)
          })
        },
        http () {
          this.$http({
            url: 'package.json',
            params: {
              userId: '1108'
            },
            headers: {
              token: '1108'
            },
            timeout: 5000,
            before: function () {
              console.log('before init.')
            }
          }).then(res => {
            this.msg = res.data;
          })
        }
      }
    })
  </script>
</body>
</html>
